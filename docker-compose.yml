postgres:
    image: postgres:latest
    ports:
        - "5432"
#postgres:
#    image: mdillon/postgis:9.6
#    ports:
#        - "5432"

build:
    dns_search: .
    image: mamarcus.org/project:build
    links:
        - postgres
    environment:
        DB: "postgres://postgres@postgres/postgres?sslmode=disable"

alpine:
    dns_search: .
    image: mamarcus.org/project:alpine
    links:
        - postgres
    environment:
        DB: "postgres://postgres@postgres/postgres?sslmode=disable"
